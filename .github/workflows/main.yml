name: CI

on: [pull_request]

jobs:
  macos:
    name: Test default system tools
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-11, macos-12, macos-13, macos-14 ]

    steps:
    - uses: actions/checkout@v3
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: master
    - run: zig version
    - run: zig fmt --check src 
    - if: matrix.os == 'macos-11'
      run: zig build test -Dhas-static -Dhas-zig
    - if: ${{ matrix.os != 'macos-11' }}
      run: zig build test -Dhas-static -Dhas-zig -Dhas-objc-msgsend-stubs

  gcc:
    name: Test gcc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: master
    - run: sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu qemu-user
    - run: zig version
    - run: zig fmt --check src 
    - run: zig build test -Dhas-static -Dhas-zig
    - run: USE_CC=musl-gcc zig build test -Dhas-static -Dmusl
    - run: USE_CC=aarch64-linux-gnu-gcc zig build test -Dhas-static -fqemu

  clang_glibc:
    name: Test clang with glibc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: master
    - run: sudo apt-get install -y clang
    - run: zig version
    - run: USE_CC=clang zig build test -Dhas-static -Dsystem-compiler=clang
