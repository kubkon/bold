name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build and test
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [macos, ubuntu, windows]

    steps:
    - name: Configure git
      if: matrix.os == 'windows'
      run: git config --global core.autocrlf false
    - name: Checkout
      uses: actions/checkout@v1
    - name: Test Linux
      if: matrix.os == 'ubuntu'
      run: ./ci/linux_ci
    - name: Test macOS
      if: matrix.os == 'macos'
      run: ./ci/macos_ci
    - name: Test Windows
      if: matrix.os == 'windows'
      shell: bash
      run: ./ci/win_ci

